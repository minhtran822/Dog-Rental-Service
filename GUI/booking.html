<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="../helpers/jQuery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1> Dog Rental Service</h1>
        <div id="user">
            <div id="login">
                <form id="loginForm">
                    <label for="loginUser">Username: </label>
                    <input type="text" name="loginUser" id="loginUser"><br>
                    <label for="loginPassword">Password: </label>
                    <input type="text" for="loginPassword" id="loginPassword"><br>
                    <input type="submit" id="loginSubmit" value="Login"><br>
                    <a href="admin.html">
                        <input type="button" id="loginAdmin" value="Login as Admin">
                    </a>
                </form>
            </div>
        </div>

    </header>

    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a>
            <li><a href="animals.html"> View Dogs </a>
            <li class="current">View Booking
            <li><a href="tracks.html">Points of Interest</a></li>
        </ul>
    </nav>

    <main>
        <div id="bookingDetails"></div>
        <form id="bookingInfo">
            <label for="bookingName">Name: </label>
            <input type="text" id="bookingName" required>
            <small id="bookingNameError"></small>
            <br>
            <input type="submit" id="bookingSave" value="Save">
        </form>
    </main>
    <footer></footer>

    <script src="../scripts/booking.js"></script>
    <script src="../scripts/inputValidator.js"></script>
</body>
</html>
