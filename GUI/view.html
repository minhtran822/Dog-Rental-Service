<!DOCTYPE html>
<html lang="en">
<head>

    <title>View Dog</title>

</head>
<body>

    <header>
        <h1> Dog Rental Service</h1>
        <div id="user">

                    <input type="submit" id="loginSubmit" value="Login"><br>
                    <input type="button" id="loginAdmin" value="Login as Admin">
                </form>
            </div>
        </div>

    </header>

    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a>
            <li class="current"><a href="animals.html">View Dogs</a>

            <li><a href="tracks.html">Points of Interest</a>

        </ul>
    </nav>
    <main class="view">
        <div class="dogs">
            <img src="../images/huge.jpg" alt="St.Bernard">
            <div class="dogInfo">
                <h3>Fido</h3>
                <p>ID: </p>
                <p>Breed: </p>
                <p>Size: </p>
                <p></p>  <!-- This is for description -->
                <p>Price: $
                    <span class="price"></span>
                    <input type="button" class="chooseDog" value="Select">
                </p>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="../scripts/viewDog.js"></script>

</html>
